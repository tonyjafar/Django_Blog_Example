<div class="container">
  <p>Page {{ posts.number }} of {{posts.paginator.num_pages}}</p>
  {% if posts.has_previous %}
  <a class="btn btn-info" href="?page={{posts.previous_page_number}}">Previous Page</a>
  {% endif %}
  {% if posts.has_next %}
  <a class="btn btn-info" href="?page={{posts.next_page_number}}">Next Page</a>
  {% endif %}
</div>
